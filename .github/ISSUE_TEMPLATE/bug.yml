name: Bug
description: Report a defect in capstone workflows
labels: ["type:bug"]
body:
  - type: input
    id: ticket_id
    attributes:
      label: Ticket ID
      placeholder: AHI-000
    validations:
      required: true
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - P0
        - P1
        - P2
        - P3
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Provide deterministic steps.
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true
  - type: textarea
    id: impact
    attributes:
      label: Workflow Impact
      description: Mention role and workflow segment affected.
    validations:
      required: true
  - type: textarea
    id: acceptance
    attributes:
      label: Fix Acceptance Criteria
      value: |
        - [ ] Root cause identified
        - [ ] Regression test added
        - [ ] No intake/queue/release regression
        - [ ] Documentation updated if behavior changed
    validations:
      required: true
